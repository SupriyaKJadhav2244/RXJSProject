<div class="card text-center">
    <div class="card-header"> 
        <h3>Filter Operator By Gender</h3>
    </div>
    <div class="card-body">
        <p><b>(It filter the API data and shows in template)</b></p>
        <hr> 
        <table class="table table-bordered">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
            </thead>
            <tbody>
                <tr *ngFor="let data of res">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.gender}}</td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
