<div class="card text-center">
    <div class="card-header"> 
        <h3>ToArray Operator</h3>
    </div>
    <div class="card-body"> 
        <table class="table table-bordered">
            <thead>   
                <th>Name</th> 
                <th>Profession</th>
            </thead>
            <tbody> 
                 <tr *ngFor="let data of data1"> 
                    <td>{{data.name}}</td> 
                    <td>{{data.profession.job}}</td>  
                </tr>  
            </tbody>
        </table> 
    </div>
</div>
